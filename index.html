<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Math</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
    <div class="container">
        <div class="level">
            <input type="radio" name="level" id="level-novice" value="novice">
            <label for="level-novice">Novice</label>
            <input type="radio" name="level" id="level-easy" value="easy">
            <label for="level-easy">Easy</label>
            <input type="radio" name="level" id="level-medium" value="medium">
            <label for="level-medium">Medium</label>
            <input type="radio" name="level" id="level-expert" value="expert">
            <label for="level-expert">Expert</label>
            <span class="time" title="Time consumed">0</span>
        </div>
        <h2 id="question" class="question"></h2>
        <div class="answer-container">
            <input type="number" id="answer" class="answer" placeholder="Enter your answer">
            <button id="submit-btn">Submit</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <div class="scoreboard">
            <p>Correct Answers: <span id="correct-count">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-count">0</span></p>
        </div>
        <div class="controls">
            <span id="undo-btn" title="Undo (&#8656;)">&#8634;</span>
            <span id="redo-btn" title="Redo (&#8658;)">&#8635;</span>
            <span id="clear-btn" title="Clear board (c)">&#10226;</span>
            <input type="checkbox" title="Auto Clear" id="auto-clear" checked>
        </div>
        <canvas id="whiteboard"></canvas>
    </div>
    <script src="script.js?v=9"></script>
</body>
</html>
