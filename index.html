<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Math</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="container">
        <div class="level">
            <input type="radio" name="level" id="level-easy" value="easy">
            <label for="level-easy">Easy</label>
            <input type="radio" name="level" id="level-medium" value="medium">
            <label for="level-medium">Medium</label>
            <input type="radio" name="level" id="level-expert" value="expert">
            <label for="level-expert">Expert</label>
        </div>
        <h2 id="question"></h2>
        <div class="answer">
            <input type="number" id="answer" placeholder="Enter your answer">
            <button id="submit-btn">Submit</button>
        </div>
        <div id="feedback"></div>
        <div class="scoreboard">
            <p>Correct Answers: <span id="correct-count">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
